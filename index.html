<html>
<head>
    <link type="text/css" href="dropdizzle.css" rel="stylesheet" />
    <link type="text/css" href="hoverizzle.css" rel="stylesheet" />
    
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.4.4.js"></script>
    <script type="text/javascript" src="jquery.dropdizzle.js"></script>
    <script type="text/javascript" src="jquery.hoverizzle.js"></script>
    
</head>
<body>
    <h1 tabindex="0">Dropdizzle!</h1>
    <h1 tabindex="0">H!2</h1>
    <div id="wrapper">
    <div id="states" class="dropdizzle">State</div>
    
    <div id="states2" class="dropdizzle right" style="float: right">State</div>
    
    <div id="options" style="margin-left: 100px;">Options</div>
    
    <p>
        <div id="cities">Cities</div>
    </p>    
    </div>

    <script type="text/javascript">
        $("#states").dropdizzle(['WA', 'AK', [1, 'Mississippiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiii']]);
        
        $("#states2").dropdizzle(['WA', 'AK', [1, 'Mississippiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiwasagroundhog']]);
        
        $(".dropdizzle").change(function() {
            console.log('changed!');
            console.log($(this).attr('val'));
        })
        
        
        $("#cities").dropdizzle(['SF', 'NYC', 'Boston', 'Seattle'])
        
        $("#options").hoverizzle(['<a href="delete.html">delete</a>', [1, 'not a link']])
        
        
    </script>
</body>
</html>
